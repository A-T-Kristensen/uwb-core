pkg.name: hw/bsp/dwm3010
pkg.type: bsp
pkg.description: BSP definition for the dwm3010 board.
pkg.author: "UWB Core <uwbcore@gmail.com>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - stm32
    - stm32f7

pkg.cflags: -DSTM32F756xx

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - "@apache-mynewt-core/hw/mcu/stm/stm32f7xx"
    - "@apache-mynewt-core/libc/baselibc"

pkg.deps.UART_0:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.ETH_0:
    - "@apache-mynewt-core/hw/drivers/lwip/stm32_eth"

pkg.deps.PWM_0:
    - "@apache-mynewt-core/hw/drivers/pwm/pwm_stm32"

pkg.deps.PWM_1:
    - "@apache-mynewt-core/hw/drivers/pwm/pwm_stm32"

pkg.deps.PWM_2:
    - "@apache-mynewt-core/hw/drivers/pwm/pwm_stm32"

pkg.deps.DW3000_DEVICE_0:
    - '@decawave-uwb-dw3000/hw/drivers/uwb/uwb_dw3000'
pkg.deps.CIR_ENABLED:
    - '@decawave-uwb-dw3100-c0/lib/cir/cir_dw3100-c0'
