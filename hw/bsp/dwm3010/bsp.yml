bsp.name: "dwm3010"
bsp.url: https://www.decawave.com
bsp.maker: "Decawave"
bsp.arch: cortex_m7
bsp.compiler: "@apache-mynewt-core/compiler/arm-none-eabi-m7"
bsp.linkerscript:
    - "hw/bsp/dwm3010/dwm3010.ld"
    - "hw/bsp/dwm3010/stm32f756.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - "hw/bsp/dwm3010/boot-dwm3010.ld"
    - "hw/bsp/dwm3010/stm32f756.ld"
bsp.downloadscript: "hw/bsp/dwm3010/dwm3010_download.sh"
bsp.debugscript: "hw/bsp/dwm3010/dwm3010_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/dwm3010/dwm3010_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE: "hw/bsp/dwm3010/dwm3010_debug.cmd"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 32kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08040000
            size: 256kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x08080000
            size: 256kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x080c0000
            size: 256kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x08008000
            size: 32kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x08010000
            size: 192kB
